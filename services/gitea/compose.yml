services:
  server:
    image: gitea/gitea:1.24.0
    container_name: gitea
    restart: unless-stopped
    hostname: gitea
    environment:
      - USER_UID=${PUID}
      - USER_GID=${PGID}
    volumes:
      - "${DATA_DIR}/gitea:/data"
      - /etc/TZ:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - gitea

networks:
  gitea:
    external: true
